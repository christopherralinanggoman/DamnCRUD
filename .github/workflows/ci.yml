name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Copy geckodriver to PATH
        shell: pwsh
        run: |
          # Buat folder tujuan (jika belum ada)
          New-Item -ItemType Directory -Path "C:\Program Files\GeckoDriver" -Force | Out-Null
          
          # Copy geckodriver.exe dari repo (folder /webdriver) ke folder tujuan
          Copy-Item webdriver\geckodriver.exe "C:\Program Files\GeckoDriver\"
          
          # Tambahkan folder tersebut ke PATH agar geckodriver bisa dipanggil di step selanjutnya
          echo "C:\Program Files\GeckoDriver" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Run tests in parallel
        shell: pwsh
        run: |
          python -m pytest --maxfail=5 --disable-warnings -n auto --capture=tee-sys
